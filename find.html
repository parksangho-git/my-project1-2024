<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Find - Kokoa Clone</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="screen-header">
      <h1 class="screen-header_title">Find</h1>
      <div class="screen-header_icons">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-gear fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen">
      <div class="icon-row">
        <div class="icon-row_icon">
          <i class="fa-solid fa-qrcode"></i><span>QR Code</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-address-book"></i><span>Add by Contacts</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-solid fa-fingerprint"></i><span>Add by ID</span>
        </div>
        <div class="icon-row_icon">
          <i class="fa-regular fa-envelope"></i><span>Invite</span>
        </div>
      </div>
      <div class="recommended-friends">
        <h6 class="recommended-friends_title">Recommended-Friends</h6>
        <span>you have no recommended friends.</span>
      </div>
      <div class="open-chat">
        <div class="open-chat_header">
          <h4>Open Chat</h4>
          <span
            >Go to Openchat Home <i class="fa-solid fa-chevron-right fa-xs"></i
          ></span>
        </div>
        <div class="open-post">
          <div class="open-post_column">
            <h5 class="open-post_title">#NewJeans</h5>
            <h6 class="open-post_hashtags">#newjeans#bunnies#friends</h6>
            <div class="open-post_members">
              <img
                src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA3MTFfOTkg%2FMDAxNjg5MDc5MjU0NzMw.H_Zm_AvuhCixwLVRqOqsmSwLrRJpLiT61duakEvmoLMg.iTPjbu87MwJLOzIV5XIGKX2LGlVUYMBhNFMiOKXYxbsg.JPEG.nisa333%2Fnewjeans%25A3%25DFminji%25A3%25DF%25A3%25DF20220820%25A3%25DFp%25A3%25DF2908942464006818468%25A3%25DF3%25A3%25DF2908942459317766552"
              />
              <span class="open-post_member-count">802 members</span>
              <div class="divider"></div>
              <span class="open-post_member-status">Active</span>
            </div>
          </div>
          <div class="open-post_column">
            <div class="open-post_photo">
              <img
                src="https://i.namu.wiki/i/r27Qq8cbijshwJIf7wf7a0id9vsID-u6G4D2VYgdNMPxyxlVO5WScqxUEqJxymI9228nrhmzVCHStkykCQm-3mp-e0qckvB23h-5ihyXcPSKuGSCeR1WKpbTKop2qBgDdBNPIVD0kwEgmWxwvX80WA.webp"
              />
              <div class="open-post_heart-count">
                <i class="fa-solid fa-heart fa-xs"></i><span>326</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <nav class="nav">
      <ul class="nav_list">
        <li class="nav_btn">
          <a class="nav_link" href="friends.html"
            ><i class="fa-regular fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="chats.html">
            <span class="nav_notification badge">1</span>
            <i class="fa-regular fa-comment fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="find.html"
            ><i class="fa-solid fa-magnifying-glass fa-2x"></i
          ></a>
        </li>
        <li class="nav_btn">
          <a class="nav_link" href="more.html"
            ><i class="fa-solid fa-ellipsis fa-2x"></i
          ></a>
        </li>
      </ul>
    </nav>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f098d8a71a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
