<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat w/ - Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <div class="status-bar">
      <div class="status-bar_column">
        <span>No Service</span>
        <i class="fa-solid fa-wifi"></i>
      </div>
      <div class="status-bar_column">
        <span>18:43</span>
      </div>
      <div class="status-bar_column">
        <span>110%</span>
        <i class="fa-solid fa-battery-full"></i>
        <i class="fa-solid fa-bolt"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header_column">
        <a href="chats.html">
          <i class="fa-solid fa-angle-left fa-3x"></i>
        </a>
      </div>
      <div class="alt-header_column">
        <h1 class="alt-header_title">민지</h1>
      </div>
      <div class="alt-header_column">
        <span><i class="fa-solid fa-magnifying-glass fa-lg"></i></span>
        <span><i class="fa-solid fa-bars fa-lg"></i></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat_timestamp">Wednesday, June 12, 2024</div>

      <div class="message-row">
        <img
          src="https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2FMjAyMzA3MTFfOTkg%2FMDAxNjg5MDc5MjU0NzMw.H_Zm_AvuhCixwLVRqOqsmSwLrRJpLiT61duakEvmoLMg.iTPjbu87MwJLOzIV5XIGKX2LGlVUYMBhNFMiOKXYxbsg.JPEG.nisa333%2Fnewjeans%25A3%25DFminji%25A3%25DF%25A3%25DF20220820%25A3%25DFp%25A3%25DF2908942464006818468%25A3%25DF3%25A3%25DF2908942459317766552"
        />
        <div class="message-row_content">
          <span class="message_author">Minji</span>
          <div class="message_info">
            <span class="message_bubble">Hi!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
        <div class="message-row_content">
          <div class="message_info">
            <span class="message_bubble">Hi nice to meet you!</span>
            <span class="message_time">21:27</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
      <div class="reply_column">
        <i class="fa-regular fa-square-plus fa-lg"></i>
      </div>
      <div class="reply_column">
        <input type="text" placeholder="Write a message..." />
        <i class="fa-regular fa-face-smile-wink fa-lg"></i>
        <button>
          <i class="fa-solid fa-arrow-up"></i>
        </button>
      </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ㅠㅠ</span>
    </div>

    <script
      src="https://kit.fontawesome.com/f098d8a71a.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
